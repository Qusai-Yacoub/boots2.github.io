    <section class="vh-100 gradient-custom">

              <div class="card bg-dark text-white" style="border-radius: 1rem;">

                        <input type="checkbox" checked>
                        <label class="checkbox-wrap checkbox-primary">Remember Me </div>
      
      
                    <button class="btn btn-outline-light btn-sm px-5" type="submit">sign in</button>
